<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Home</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <main>
      <section class="main-section">
        <header class="main-section-header">
          <img
            src="/images/Netflix-Brand-Logo.png"
            alt=""
            class="brand-image"
          />
          <section>
            <select>
              <option value="">English</option>
              <option value="">हिंदी</option>
            </select>
            <button>Sign In</button>
          </section>
        </header>
        <section class="main-section-membership">
          <p class="main-text">Unlimited movies, TV shows and more.</p>
          <p class="sub-text">Watch anywhere. Cancel anytime.</p>
          <p class="last-text">
            Ready to watch? Enter your email to create or restart your
            membership
          </p>
          <div class="get-start">
            <input type="text" placeholder="Enter Email" />
            <button>Get Started ></button>
          </div>
        </section>
      </section>
      <section class="enjoy-tv-section">
        <article class="text">
          <h1>Enjoy on your TV.</h1>
          <p>
            Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray
            players and more.
          </p>
        </article>
        <article class="image">
          <img src="/images/tv.png" alt="" />
        </article>
      </section>
    </main>
  </body>
</html>
